<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <h1>Chat App</h1>

    <div class="chat">

        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages">
            </div>
            <!-- For count app -->
            <!-- <button id="increment">Press one</button> -->

            <div class="compose">
                <form>
                    <input name="message" placeholder="Enter message">
                    <button onsubmit="">Send message</button>
                </form>

                <br>

                <button id="location">Send Location</button>
            </div>

        </div>
    </div>



    <!-- simple text message template -->
    <script id="message-template" type="text/html">
        <div class="message">
            <!-- <p>This is a message </p> -->
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message_meta ">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
            </div>
    </script>

    <!-- location message template -->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message_meta ">{{createdAt}}</span>
            </p>
            <p><a href="{{locationLink.url}}" target="_blank">My current location</a></p>           
            </div>
        <div>
        </div>
    </script>

    <!-- SideBar template -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        
        <ul class="users">
            <!-- open users array -->
            {{#users}}
                <li>{{username}}</li>
            <!-- close users array -->
            {{/users}}
        </ul>
    </script>

    <!-- already created scrip by others -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
